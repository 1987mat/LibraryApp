<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Library App</title>
  </head>
  <body>
    <div class="heading">
      <h1>Library App</h1>
      <div class="sub-heading">
        <p>Build your digital library</p>
        <i class="fa fa-book" aria-hidden="true"></i>
      </div>
    </div>
    <div class="message-success">
      <span>Book Added</span>
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    <div class="main-div">
      <div class="add-book-div">
        <button id="addBook-btn"><i class="fa fa-plus"></i> ADD BOOK</button>
      </div>
      <!-- POPUP -->
      <div class="pop-up">
        <form action="#">
          <div class="form-top">
            <input type="text" id="author" required placeholder="Author" />
            <input type="text" id="title" required placeholder="Title" />
            <input
              type="number"
              id="num-pages"
              required
              placeholder="No. of pages"
            />
          </div>
          <span>Have you read this book?</span>
          <div class="radio-inputs-wrapper">
            <div>
              <input type="radio" name="radio" id="yes" value="yes" checked />
              <label for="yes" class="yes">Yes</label>
            </div>
            <div>
              <input type="radio" name="radio" id="no" value="no" />
              <label for="no" class="no">No</label>
            </div>
          </div>
          <div class="buttons-div">
            <button id="submit-btn" type="submit">SUBMIT</button>
            <button id="cancel-btn" type="submit">CANCEL</button>
          </div>
        </form>
      </div>
    </div>
    <!-- DISPLAY LIST -->
    <div class="table-box">
      <i class="clear-list-btn fa fa-times-circle" aria-hidden="true"></i>
      <table>
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>No. of pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody class="list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
