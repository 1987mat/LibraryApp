<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Library App</title>
  </head>

  <body>
    <div class="heading">
      <h1>Library App</h1>
    </div>
    <div class="main-div">
      <div class="add-book-div">
        <p>Click the button below and add a new book to the list</p>
        <button id="addBook-btn">+ ADD BOOK</button>
      </div>
      <!-- POPUP -->
      <div class="pop-up">
        <form action="#">
          <div class="form-top">
            <input type="text" id="title" required placeholder="Title" />
            <input type="text" id="author" required placeholder="Author" />
            <input
              type="number"
              id="num-pages"
              required
              placeholder="No. of pages"
            />
          </div>
          <span>Have you read this book?</span>
          <div>
            <input type="radio" name="radio" id="yes" value="yes" checked />
            <label for="yes" class="yes">Yes</label>
            <input type="radio" name="radio" id="no" value="no" />
            <label for="no" class="no">No</label>
          </div>
          <div class="buttons-div">
            <button id="submit-btn" type="submit">SUBMIT</button>
            <button id="cancel-btn" type="submit">CANCEL</button>
          </div>
        </form>
      </div>
    </div>
    <!-- DISPLAY LIST -->
    <div class="table-box">
      <a href="#/" class="clear-list-btn"
        ><i class="fa fa-times-circle" aria-hidden="true"></i
      ></a>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>No. of pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody class="list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
